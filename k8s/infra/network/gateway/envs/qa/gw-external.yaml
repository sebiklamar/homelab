apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  namespace: gateway
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: 10.8.2.83
  listeners:
    - protocol: HTTPS
      port: 443
      name: https-gateway
      hostname: "*.qa.iseja.net"
      tls:
        certificateRefs:
          - kind: Secret
            name: cert
      allowedRoutes:
        namespaces:
          from: All
    - protocol: HTTPS
      port: 443
      name: https-domain-gateway
      hostname: qa.iseja.net
      tls:
        certificateRefs:
          - kind: Secret
            name: cert
      allowedRoutes:
        namespaces:
          from: All
